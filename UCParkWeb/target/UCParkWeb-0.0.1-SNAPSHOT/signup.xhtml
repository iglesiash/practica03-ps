<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>UC Park</title>
</h:head>

<h:body>
	<h1>Sign up</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="E-mail" />
			<h:inputText value="#{anonymousBean.email}" />

			<h:outputLabel value="Password" />
			<h:inputSecret value="#{anonymousBean.password}" />

			<h:outputLabel value="Card number" />
			<h:inputText value="#{anonymousBean.cardNumber}" />

			<h:outputLabel value="CVC" />
			<h:inputText value="#{anonymousBean.cvc}" />

			<h:outputLabel value="Owner" />
			<h:inputText value="#{anonymousBean.owner}" />
			
			<h:commandButton value="Sign up" action="#{anonymousBean.signUp}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
