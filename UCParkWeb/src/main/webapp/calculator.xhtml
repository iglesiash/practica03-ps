<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Calculator</title>
</h:head>
<h:body>
	<h1>Introduce your operands</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="x : " />
			<h:inputText id="op1" value="#{calculatorBean.op1}" />

			<h:outputLabel value="y :" />
			<h:inputText id="op2" value="#{calculatorBean.op2}" />

		</h:panelGrid>
<br></br>
		<h:commandButton id="buttonAdd" value="+" action="#{calculatorBean.add}" style="width: 50px; "/>      
		<h:commandButton id="buttonSubstract" value="-" action="#{calculatorBean.substract}" style="width: 50px; " />
		<h:commandButton id="buttonMultiply" value="*" action="#{calculatorBean.multiply}" style="width: 50px; "/>
		<h:commandButton id="buttonDivide" value="/" action="#{calculatorBean.divide}" style="width: 50px; "/>
	
	</h:form>
</h:body>
</html>
