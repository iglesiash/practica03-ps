<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>UC Park</title>
</h:head>

<h:body>
	<h1>Parking history</h1>
    
    <h:dataTable value="#{loggedInBean.parkingList}" var="parking" cellpadding="4"
    cellspacing="0" rules="all" style="border:solid 1px">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Vehicle"/>
            </f:facet>
            <h:outputText value="#{loggedInBean.numberPlate}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Parked on"/>
            </f:facet>
            <h:outputText value="#{loggedInBean.startingDate}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Minutes"/>
            </f:facet>
            <h:outputText value="#{loggedInBean.minutes}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{loggedInBean.price}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
