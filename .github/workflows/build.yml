name: Standard Maven CI
on:
 push:
  branches:
   - main
   - develop
jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v2
   - name: "Set up JDK 18"
     uses: actions/setup-java@v2
     with:
      java-version: 18
      distribution: "adopt"
   - name: "Build with Maven"
     run: mvn clean package

        
